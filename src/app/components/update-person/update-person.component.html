<div class="alert alert-primary" role="alert">
    <a href="/" class="btn btn-primary ">Volver a Estudiantes</a>
</div>
    
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Estudiantes</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input type="text" name="nombres" class="form-control" value="{{person?.nombres}}">
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input type="text" name="apellidos"  class="form-control" value="{{person?.apellidos}}">
                </div>
                <div class="form-group">
                    <label for="">Programa</label>
                    <input type="text" name="programa"  class="form-control" value="{{person?.programa}}">
                </div>
                <button type="submi" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
